        <header>
            <div class="bigben">

        <main>
            <section id="spot">
                    <h2 class="text-center">Popular Spot</h2>
                    <div class="container">
                        <div class="skill-box">
                            <h3 class="text-center">Buckingham Palace</h3>
                            <p>ロンドンにあるイギリス王室の宮殿。外周護衛を担当する近衛兵の交代儀式を見物できることで有名。</p>
                        </div>
                        <div class="skill-box">
                            <h3 class="text-center">221B Baker Street</h3>
                            <p>名探偵シャーロック・ホームズがジョン・ワトスンとシェアハウスしていた場所。現在はミュージアムになっている。</p>
                        </div>
                        <div class="skill-box">
                            <h3 class="text-center">Abbey Road</h3>
                            <p>アビー・ロード・スタジオとビートルズによる1969年のアルバム『アビイ・ロード』で知られている。</p>
                        </div>
                    </div>
            </section>
            <section id="detail">
                <h2 class="text-center">More detail</h2>
                <div class="works-box">
                    <a href="#">
                        <div class="works-box-inner">
                            <span class="button-golondon">Go London</span>
                            </div>
                        </div>
                    </a>
                </div>
